<!DOCTYPE html>
<html>
<head>
	<title>Survey Form</title>
	<link rel="stylesheet" type="text/css" href="survey.css">
</head>
<body>
	<header class="header">
		<h1 id="title">Survey Survey Lang</h1>
		<p id="description">
			Survey na may kasamang pagmamahal
   	    </p>
	</header>
	<form id="Survey Form">
		<div class="form-group">
			<label id="name-label" for="name">Name</label>
			<input type="text" name="name" id="name" class="form-control" placeholder="Enter yourname" required/>
		</div>
	 <div class="form-group">
      <label id="fb-label" for="fb">Fb Name</label>
      <input
        type="fb"
        name="fb"
        id="fb"
        class="form-control"
        placeholder="Enter your Facebook name"
        required
      />
    </div>
     <div class="form-group">
      <label id="cpnum-label" for="cpnum">Phone number</label>
      <input
        type="text"
        name="cpnum"
        id="cpnum"
        class="form-control"
        placeholder="Enter your cellphone number"
        required
      />
    </div>
    <div class="form-group">
      <label id="number-label" for="number"
        >Age<span class="clue"></span></label
      >
      <input
        type="number"
        name="age"
        id="number"
        min="0"
        max="99"
        class="form-control"
        placeholder="Age"
      />
    </div>
    <div class="form-group">
      <p>What do you do for a living?</p>
      <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>Select here</option>
        <option value="student">Student</option>
        <option value="job">Full Time Job</option>
        <option value="learner">Sugar daddy/mommy</option>
        <option value="preferNo">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <p>Would you recommend me to a friend?</p>
      <label>
        <input
          name="user-recommend"
          value="definitely"
          type="radio"
          class="input-radio"
          checked
        />Definitely</label
      >
      <label>
        <input
          name="user-recommend"
          value="maybe"
          type="radio"
          class="input-radio"
        />Maybe</label
      >

      <label
        ><input
          name="user-recommend"
          value="not-sure"
          type="radio"
          class="input-radio"
        />Not sure</label
      >
    </div>
    <div class="form-group">
      <p>
        What are you looking for a man?
        <span class="clue">(Check all that apply)</span>
      </p>

      <label
        ><input
          name="prefer"
          value="front-end-projects"
          type="checkbox"
          class="input-checkbox"
        />Looks</label
      >
      <label>
        <input
          name="prefer"
          value="back-end-projects"
          type="checkbox"
          class="input-checkbox"
        />Boody</label
      >
      <label
        ><input
          name="prefer"
          value="data-visualization"
          type="checkbox"
          class="input-checkbox"
        />Attitude</label
      >
      <label
        ><input
          name="prefer"
          value="challenges"
          type="checkbox"
          class="input-checkbox"
        />Intelligence</label
      >
      <label
        ><input
          name="prefer"
          value="open-source-community"
          type="checkbox"
          class="input-checkbox"
        />height</label
      >
      <label
        ><input
          name="prefer"
          value="gitter-help-rooms"
          type="checkbox"
          class="input-checkbox"
        />mysterious</label
      >
      <label
        ><input
          name="prefer"
          value="videos"
          type="checkbox"
          class="input-checkbox"
        />jester</label
      >
      <label
        ><input
          name="prefer"
          value="city-meetups"
          type="checkbox"
          class="input-checkbox"
        />alcoholic</label
      >
      <label
        ><input
          name="prefer"
          value="wiki"
          type="checkbox"
          class="input-checkbox"
        />drug addict</label
      >
      <label
        ><input
          name="prefer"
          value="forum"
          type="checkbox"
          class="input-checkbox"
        />skater</label
      >
    </div>

    <div class="form-group">
      <p>Any comments or suggestions?</p>
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Enter your comment here..."
      ></textarea>
    </div>

    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
    </div>
  </form>
</div>

	

</body>
</html>
